<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-List</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <p class="logo">Vault-List</p>
            <button class="addNote">New Task +</button>
        </header>
        <div class="sidebar">
            <ul>
                <li><img src="./imgs/task.svg" alt=""><a href="#" id="all-tasks">All Tasks</a></li>
                <li><img src="./imgs/today.svg" alt=""><a href="#" id="today">Today</a></li>
                <li><img src="./imgs/expired.svg" alt=""><a href="#" id="expired">Expired</a></li>
                <li><img src="./imgs/done.svg" alt=""> <a href="#" id="done">Done</a></li>
            </ul>
            <p class="proyect-title">Proyects <button id="new-proyect">New Proyect +</button></p>
            <ul id="proyect-list">
            </ul>
        </div>
        <div class="list-content">
            <h1 class="title">Dummy title</h1>
            <div class="tasks-container">

            </div>
        </div>
    </div>
    <dialog id="task-adder">
        <form method="dialog" id="task-add">
            <div class="card-dialog">
                <input type="text" id="title" placeholder="Title" required>

                <input type="text" id="description" placeholder="description" autocomplete="off">
                
                <input type="text" id="duedate" placeholder="Duedate" autocomplete="off">

                <label for="select-proyect">Proyect</label>
                <select id="select-proyect">
                    <option value="none" selected>None</option>
                </select>

                <label for="select-priority">Priority</label>
                <select id="select-priority">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <input type="submit" id="createTask" value="add">
                <button id="cancel-add">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="proyect-adder">
        <form method="dialog" id="proyect-add">
            <input type="text" placeholder="Proyect Name" id="proyect" required>

            <div class="picker" 
            acp-show-rgb="no"
            acp-show-hsl="no"
            acp-show-hex="no"
            acp-palette="PALETTE_MATERIAL_CHROME"
            acp-palette-editable>
            <label>Color:</label>

            </div>

            <input type="submit" value="create" id="create-proyect">
            <button id="cancel-proyect">Cancel</button>
        </form>
    </dialog>
    <dialog id="task-editer">
        <form method="dialog">
            <div class="card-dialog">
                <input type="text" id="title-edit" placeholder="Title" required>

                <input type="text" id="description-edit" placeholder="description" autocomplete="off">
                
                <input type="text" id="duedate-edit" placeholder="Duedate" autocomplete="off">

                <label for="select-proyect-edit">Proyect</label>
                <select id="select-proyect-edit">
                    <option value="none" selected>None</option>
                </select>

                <label for="select-priority-edit">Priority</label>
                <select id="select-priority-edit">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <input type="submit" id="editTask" value="Edit">
                <button id="cancel-edit">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
