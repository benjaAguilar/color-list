<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-List</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <p class="logo">Vault-List</p>
            <button class="addNote">+</button>
        </header>
        <div class="sidebar">
            <ul>
                <li><img src="./imgs/task.svg" alt=""><a href="#" id="all-tasks">All Tasks</a></li>
                <li><img src="./imgs/today.svg" alt=""><a href="#" id="today">Today</a></li>
                <li><img src="./imgs/expired.svg" alt=""><a href="#" id="expired">Expired</a></li>
                <li><img src="./imgs/done.svg" alt=""> <a href="#" id="done">Done</a></li>
            </ul>
            <p class="proyect-title">Proyects <button id="new-proyect">+</button></p>
            <ul id="proyect-list">
            </ul>
        </div>
        <div class="list-content">
            <h1 class="title">Dummy title</h1>
            <div class="tasks-container">
                <div class="card">
                    <input type="checkbox" class="check">
                    <p class="card-title">Example</p>
                    <p class="description">asldjaljsdasjjdlasjdasjdlakjdlajsdjkalsjgasdad</p>
                    <div class="extra-info">
                        <p class="expires">duedate here</p>
                        <p class="proyect">proyect here</p>
                        <p class="priority">priority here</p>
                    </div>
                    <div class="card-btns">
                        <div class="task-edit">
                            <img src="./imgs/edit.svg" alt="">
                        </div>
                        <div class="task-delete">
                            <img src="./imgs/delete.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog id="task-adder">
        <form method="dialog">
            <div class="card-dialog">
                <input type="text" id="title" placeholder="Title" required>

                <input type="text" id="description" placeholder="description">
                
                <input type="text" id="duedate" placeholder="Duedate">

                <select id="select-proyect">
                    <option value="none" selected>None</option>
                </select>

                <select id="select-priority">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <input type="submit" id="createTask" value="add">
            </div>
        </form>
    </dialog>
    <dialog id="proyect-adder">
        <form method="dialog">
            <input type="text" placeholder="Proyect Name" id="proyect" required>

            <div class="picker" 
            acp-show-rgb="no"
            acp-show-hsl="no"
            acp-show-hex="no"
            acp-palette="PALETTE_MATERIAL_CHROME"
            acp-palette-editable>
            Color:

            </div>

            <input type="submit" value="create" id="create-proyect">
        </form>
    </dialog>
</body>
</html>
