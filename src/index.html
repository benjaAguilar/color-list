<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorList</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <p class="logo">ColorList</p>
            <button class="addNote">+</button>
        </header>
        <div class="sidebar">
            <ul>
                <li><a href="#">All Tasks</a></li>
                <li><a href="#">Today</a></li>
            </ul>
            <p>Proyects</p>
            <ul>
                <li><a href="#">Example</a></li>
            </ul>
        </div>
        <div class="list-content">
            <h1 class="title">Dummy title</h1>
            <div class="tasks-container">
                <div class="card">
                    <input type="checkbox">
                    <p class="card-title">Example</p>
                    <p class="description">asldjaljsdasjjdlasjdasjdlakjdlajsdjkalsjgasdad</p>
                    <p class="expires">duedate here</p>
                    <p class="proyect">proyect here</p>
                    <p class="priority">priority here</p>
                    <button class="card-edit">edit</button>
                    <button class="card-delete">delete</button>
                </div>
            </div>
        </div>
    </div>
    <dialog id="task-adder">
        <form method="dialog">
            <div class="card-dialog">
                <input type="text" id="title" placeholder="Title" required>

                <input type="text" id="description" placeholder="description">
                
                <input type="text" id="duedate" placeholder="Duedate">

                <select id="select-proyect">
                    <option value="none" selected>None</option>
                    <option value="Example">Example</option>
                </select>

                <select id="select-priority">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <input type="submit" id="createTask" value="add">
            </div>
        </form>
    </dialog>
</body>
</html>
