<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vault-List</title><script defer="defer" src="main.js"></script></head><body><div class="content"><header class="header"><p class="logo">Vault-List</p><button class="addNote">New Task +</button></header><div class="sidebar"><ul><li><img src="1743b7b06805c0bf2515.svg" alt=""><a href="#" id="all-tasks">All Tasks</a></li><li><img src="c86ea4231709b77b5762.svg" alt=""><a href="#" id="today">Today</a></li><li><img src="171b2f651192e92b2458.svg" alt=""><a href="#" id="expired">Expired</a></li><li><img src="a60fccbf1106c226899c.svg" alt=""> <a href="#" id="done">Done</a></li></ul><p class="proyect-title">Proyects <button id="new-proyect">New Proyect +</button></p><ul id="proyect-list"></ul></div><div class="list-content"><h1 class="title">Dummy title</h1><div class="tasks-container"></div></div></div><dialog id="task-adder"><form method="dialog" id="task-add"><div class="card-dialog"><input id="title" placeholder="Title" required> <input id="description" placeholder="description" autocomplete="off"> <input id="duedate" placeholder="Duedate" autocomplete="off"> <label for="select-proyect">Proyect</label> <select id="select-proyect"><option value="none" selected="selected">None</option></select> <label for="select-priority">Priority</label> <select id="select-priority"><option value="1" selected="selected">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select> <input type="submit" id="createTask" value="add"> <button id="cancel-add">Cancel</button></div></form></dialog><dialog id="proyect-adder"><form method="dialog" id="proyect-add"><input placeholder="Proyect Name" id="proyect" required><div class="picker" acp-show-rgb="no" acp-show-hsl="no" acp-show-hex="no" acp-palette="PALETTE_MATERIAL_CHROME" acp-palette-editable><label>Color:</label></div><input type="submit" value="create" id="create-proyect"> <button id="cancel-proyect">Cancel</button></form></dialog><dialog id="task-editer"><form method="dialog"><div class="card-dialog"><input id="title-edit" placeholder="Title" required> <input id="description-edit" placeholder="description" autocomplete="off"> <input id="duedate-edit" placeholder="Duedate" autocomplete="off"> <label for="select-proyect-edit">Proyect</label> <select id="select-proyect-edit"><option value="none" selected="selected">None</option></select> <label for="select-priority-edit">Priority</label> <select id="select-priority-edit"><option value="1" selected="selected">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select> <input type="submit" id="editTask" value="Edit"> <button id="cancel-edit">Cancel</button></div></form></dialog></body></html>
